<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container app">
        <div class="row pt-5">
            <div class="col">
                <h1>Old Books Order</h1>  
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="search">Find your book</label>
                    <input type="text" class="form-control" id="search">
                </div>
                <hr>
                <ul class="list-group">
                    <li
                      v-for="(book,index) in books" 
                      class="list-group__item list-group-item"
                      v-on:click="select_book(index)"
                      :class="{'active': selected_bookIndex === index}"
                    />
                      {{ book.name }}
                    </li>
                </ul>
            </div>
            <div class="col-md-8 pt-4">
                <div class="row">
                    <div class="description col-md-5">
                        <h2>{{ book.name }}</h2>
                        <img 
                          :src="book.image"
                          class="description__image" 
                          :alt="book.name"
                        />
                    </div>
                    <div class="col-md-7">
                        <h3>Book details</h3>
                        <ul>
                            <li>Author - <strong>{{ book.author }}</strong></li>
                            <li>Year - <strong>{{ book.year }}</strong></li>
                            <li>Owner - <strong>{{ book.owner }}</strong></li>
                        </ul>
                        <p v-if="phone_output"><a :href=`tel:${book.phone}`><strong>{{ book.phone }}</strong></a></p>

                        <button class="btn btn-primary">Buy</button>
                        <button class="btn btn-outline-success mr-5" v-on:click="phone_output = true">Show Phone</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
