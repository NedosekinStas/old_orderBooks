<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="row pt-5">
            <div class="col">
                <h1>Old Books Order</h1>  
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="search">Find your book</label>
                    <input type="text" class="form-control" id="search">
                </div>
                <ul class="list-group">
                    <li class="list-group__item list-group-item-action">1</li>
                    <li class="list-group__item list-group-item-action">2</li>
                    <li class="list-group__item list-group-item-action">3</li>
                    <li class="list-group__item list-group-item-action">4</li>
                    <li class="list-group__item list-group-item-action">5</li>
                    <li class="list-group__item list-group-item-action">6</li>
                </ul>
            </div>
            <div class="col-md-8 pt-4">
                <div class="row">
                    <div class="description col-md-5">
                        <h2>Bukvar</h2>
                        <img src="images/bukvar.png" class="description__image" alt="">
                    </div>
                    <div class="col-md-7">
                        <h3>Book details</h3>
                        <ul>
                            <li>Author - <strong>V.G. Goreckiy</strong></li>
                            <li>Year - <strong>1996</strong></li>
                            <li>Owner - <strong>Larisa</strong></li>
                        </ul>
                        <p>+7 989 774 55 22</p>

                        <button class="btn btn-primary">Buy</button>
                        <button class="btn btn-outline-success mr-5">Show Phone</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
